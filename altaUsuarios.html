<head>
    <link rel="stylesheet" href="css/main.css">
</head>

  <form id="FormIngreso" name="FormIngreso" enctype="multipart/form-data">
      
        <h1>Alta de Usuarios</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Info Basica</legend>
          <label for="nombre">Nombre:
          <input type="text" id="nombre" name="nombre" ng-model="user.nombre" placeholder="ingrese nombre" value="" required />
          <span id="lblNombre" style="color:#FF0000;float:right;font-size:18" ng-show='FormIngreso.nombre.$error.required'>* El nombre es requerido</span></label>

          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" ng-model="user.correo" placeholder="ingrese correo" value=""  required>
          <span id="lblCorreo" style="color:#FF0000;float:right;font-size:18" ng-show='FormIngreso.correo.$error.required'>* El correo es requerido</span>
          <span style="color:#FF0000;float:right;font-size:18" ng-show='FormIngreso.correo.$error.correo'>* El formato no es de un correo</span>
          
          <br><br><br><label for="password1">Password:</label>
          <input type="password" id="clave1" name="clave1" ng-model="user.clave" style="color:#000;" placeholder="Ingrese clave" required>
          <span id="lblClave1" style="color:#FF0000;float:right;font-size:18" ng-show='FormIngreso.clave1.$error.required'>* La clave es requerida</span>

          <br><br><label for="password2">Confirmar Password:</label>
          <input type="password" id="clave2" name="clave2" ng-model="user.copiaclave" style="color:#000;" placeholder="Reingrese clave" required>
          <span id="lblClave2" style="color:#FF0000;float:right;font-size:18" ng-show='FormIngreso.clave2.$error.required'>* La clave es requerida</span><br>
          <br><span style="color:#FF0000;float:right;font-size:18;margin-left:200" ng-show='user.clave != user.copiaclave'>* Las claves no coinciden</span>

          <br><label for="tipo">Tipo:</label>
          <select id="tipo" name="tipo" ng-model="user.tipo" ng-init="user.tipo">
              <option value="invalido">--Seleccione--</option>
              <option value="comprador">Comprador</option>
              <option value="vendedor">Vendedor</option>
              <option value="administrador">Administrador</option>
          </select>

          <label for="foto">Foto:
          <input type="text" id="foto" name="foto" ng-model="user.foto" placeholder="ingrese foto" value="" required />
          <span id="lblfoto" style="color:#FF0000;float:right;font-size:18" ng-show='FormIngreso.foto.$error.required'>* El foto es requerido</span></label>
          
        </fieldset>

        <button ng-disabled="FormIngreso.$invalid || user.clave != user.copiaclave || user.tipo=='invalido'" name="guardar" ng-click="Guardar()">Guardar</button>


        <!-- Ventana emergente Registro Correcto -->

  </form>
